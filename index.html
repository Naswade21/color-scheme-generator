<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Color Scheme Generator</title>
</head>
<body>
    <main>
    <section>
        <form id="color-form">
            <div class="color-pick-wrap">
                <input type="color" value="#F55A5A" name="color" id="color" required>
                <select id="select-color" required>
                    <button>
                        <selectedcontent></selectedcontent>
                    </button>
                    <option value="monochrome">Monochrome <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="monochrome-dark">Monochrome-dark <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="monochrome-light">Monochrome-light <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="analogic">Analogic <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="complement">Complement <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="analogic-complement">Analogic-complement <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="triad">Triad <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                    <option value="quad">Quad <div class="icon-wrap hidden"><i class="fa-solid fa-check"></i></div></option>
                </select>
                <button id="color-btn">Get color scheme</button>
            </div>
        </form>
            <div id="color-pallette">
                <!--Render the color towers here with the respective hex code below-->
            </div>
    </section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
